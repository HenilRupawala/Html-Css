<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="contentbox">
        <img src="images/icon.jpg" alt="icon" />

        <h3>Order Summary</h3>

        <p id="productdetails">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. A suscipit
          dignissimos laudantium maiores quia tempora iure sequi voluptas ut
          facilis.
        </p>

        <div class="amountbox">
          <div class="leftbox">
            <div id="imgbox">
              <img src="images/logo.png" alt="" />
            </div>

            <div id="textamountbox">
              <p>Amount</p>
              <p>$99.9/Year</p>
            </div>
          </div>

          <div id="rightbox">
            <a href="#">Change</a>
          </div>
        </div>

        <button id="paymentbutton">Proceed To Payment</button>

        <div class="cancelbox">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
